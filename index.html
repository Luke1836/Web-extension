<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Author" content="George Kurian">
        <meta charset="UTF-16">
        <meta name="Purpose" content="Used to save urls while you are in different websites">
        <title>SnapLink</title> 
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./logo.png">
    </head>
    
    <body>
        <input type="text" placeholder="URL" autofocus id="input-ele">
        <div class="buttons"> 
            <button type="button" id="save" class="save">Save</button>
            <button type="button" id="tab" class="save">Mark Tab</button>
            <button type="button" id="delete" class="delete">Clear</button>
        </div> 

        <p id="error-msg" class="error hidden"></p>
        <p id="warn-msg" class="warn hidden"></p>
        <ul id="list"></ul>

        <script src="app.js"></script>
    </body>
</html>
